<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ='styles\main.css' rel ='stylesheet'>
    <title>WeatherApp</title>
</head>
<body>
 <main>
    <section class = 'containerForInterface'>
         <div class = 'searchView'>
             <div class = 'searchView__textAndButton'>
                <label for = 'weatherInfo__searchInterface' class = 'weatherInfo__searchLabel'> Type city</label>
                <input type = 'text' class = 'weatherInfo__searchInterface'>
                <button class = 'searchView__btn-search'>Search</button>
            </div>
         </div>


         
         <div class = 'resultView'>
             <div class ='resultView__info'>
                 <h1 class ='resultView__h1'>City</h1>
                 <img src ='#' alt ='weather icon'>
                </div>
            <div class = 'resultView__temperatures'>
                <h2 class ='resultView_h2'>Temperatures</h2>
                <p class ='resultView__highestTemp'></p>
                <p class ='resultView__lowestTemp'></p>
            </div>
      

        <button class = 'resultView__btn-return'>Return</button>

    </div>

        



    </section>


</main>

    <script type="module" src ='src\main.js'></script>
</body>
</html>
